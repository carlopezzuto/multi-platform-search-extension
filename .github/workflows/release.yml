name: Build Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v2.0.0)'
        required: true
        default: 'v2.0.0'
  release:
    types: [created]

jobs:
  build-release:
    name: Build Release Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build extension package
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension-package-${{ github.event.inputs.version || 'release' }}
        path: multi-platform-search-extension-v2.0.0.zip
        retention-days: 90

    - name: Upload to Release (if release event)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: multi-platform-search-extension-v2.0.0.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
