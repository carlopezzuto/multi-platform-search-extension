<!DOCTYPE html>
<html>
<head>
  <title>Multi-Platform Search</title>
  <style>
    body {
      height: 100%;
      overflow: hidden;
      width: 350px;
      margin: 0;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #1e1e1e; /* Dark background */
      color: #ffffff; /* White text */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    button {
      font-size: 16px;
      cursor: pointer;
      background-color: #1e1e1e;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 8px 16px;
      text-shadow: 0 0 5px #00ffff;
      border-radius: 50px; /* Rounded buttons */
      outline: none;
      transition: background-color 0.3s, color 0.3s;
      margin: 5px;
      width: 150px; /* Set a fixed width for buttons */
    }

    button:hover {
      background-color: #00ffff;
      color: #1e1e1e;
    }

    #searchOptions {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end; /* Align buttons to the right */
      align-items: center;
      gap: 10px;
    }

    #searchForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }

    #queryInput {
      padding: 8px;
      border: 1px solid #00ffff;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #ffffff;
      width: 100%;
    }

    #searchTips {
      margin-top: 10px;
      font-size: 12px;
      text-align: left;
    }

    .powered-by {
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 12px;
      color: #00ffff;
      text-shadow: 0 0 3px #00ffff;
    }

    .powered-by a {
      color: #00ffff; /* Cyan color for link */
      text-decoration: none;
      font-weight: 600;
    }

    .powered-by a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Multi-Platform Search</h1>

  <p>Select text and click a button to search on the corresponding platform:</p>

  <div id="searchOptions">
    <button id="searchLinkedin">Search on LinkedIn</button>
    <button id="searchGithub">Search on Github</button>
    <button id="searchMobyGames">Search on MobyGames</button>
    <button id="searchArtStation">Search on ArtStation</button>
    <button id="searchGoogle">Search on Google</button>
    <button id="searchBehance">Search on Behance</button>
  </div>

  <form id="searchForm">
    <input type="text" id="queryInput" placeholder="Search query" />
    <input type="hidden" id="platformInput" />
    <label style="margin-top:10px;">
      <input type="checkbox" id="quoteToggle" /> Use quotes
    </label>
    <button type="submit" style="margin-top:10px;">Search</button>
  </form>

  <div id="searchTips"></div>

  <div class="powered-by">
    Powered by <a href="http://www.absoluterecruiter.com" target="_blank">Absolute Recruiter</a>
  </div>

  <script src="urls.js"></script>
  <script src="popup.js"></script>
</body>
</html>
