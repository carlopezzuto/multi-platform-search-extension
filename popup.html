<style>
    body {
  	height: 100%;
  	overflow: hidden;
  	width: 350px;
  	margin: 0;
  	padding: 15px;
  	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  	text-align: center;
  	background-color: #1e1e1e;
  	color: #ffffff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
    p {
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 8px 16px;
      text-shadow: 0 0 5px #00ffff;
      border-radius: 3px;
      outline: none;
      transition: background-color 0.3s, color 0.3s;
      flex: 1;
      flex-basis: 150px;
      margin: 5px;
      max-width: calc(50% - 10px); /* considering margins */
    }
    button:hover {
      background-color: #00ffff;
      color: #1e1e1e;
    }
    #searchOptions {
    	 display: flex;
    	flex-wrap: wrap;
    	justify-content: space-between;
    	align-items: center;
    	gap: 10px;
    }
  
    .powered-by {
      position: absolute;
      bottom: 0;
      right: 0;
      color: #ffffff;
      font-size: 12px;
    }
    
    .powered-by {

</head>

<p>Select text and click a button to search on the corresponding platform:</p>
<button id="searchLinkedin">Search on Linkedin</button><br/>
